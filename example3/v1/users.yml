---
partials:
  v1_edit_user_params:
    name: .t/string
    avatar: .t/avatar
    email: .t/email
    ./email.required: true
    password: .t/string
    ./password.desc: length 6-128
    ./password.required: true

apis:
  - title: List all users
    method: get
    path: /api/v1/users
    query:
      page: .t/integer
      page_size: .t/integer
    response:
      success:
        - http_code: 200
          headers:
            etag: xxxx
          data:
            items: .p/user * 10
            total: 10
      error:
        - .r/err_invalid_params

  - title: Show a users
    method: get
    path: /api/v1/users/\d+
    response:
      success:
        - http_code: 200
          data: .p/full_user
      error:
        - .r/err_invalid_params

  - title: Create a users
    method: post
    path: /api/v1/users
    params: .p/v1_edit_user_params
    response:
      success:
        - http_code: 201
          data:
            code: 0
            data:
              id: .t/integer
      error:
        - .r/err_invalid_params
        - .r/err_email_was_took

  - title: Update a users
    method: put
    path: /api/v1/users/\d+
    params: .p/v1_edit_user_params
    response:
      success:
        - http_code: 200
      error:
        - .r/err_invalid_params
